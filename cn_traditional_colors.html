        }

        .color-container {

            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #EEEEEE;
            font-size: 40px;
        }

            font: inherit;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100px;
        }

        .color-copy {
            padding: 10px;
            border-radius: 5px;
            color: #EEEEEE;
            font-size: 20px;
            float: right;
